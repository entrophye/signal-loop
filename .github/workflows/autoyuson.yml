name: Autoyuson â€” Factual Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "17 13 * * *"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ðŸ”§ Gerekli sistem paketleri (ffmpeg + fonts + ImageMagick)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core
          # (BazÄ± runner'larda ImageMagick zaten var; yoksa bu kurar.)

      # ðŸ§© Python paketleri
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib moviepy gTTS pillow requests wikipedia

      # âœ… HÄ±zlÄ± kontrol (MoviePy import ediliyor mu?)
      - name: Sanity check imports
        run: |
          python - << 'PY'
          import moviepy.editor as m, PIL, gtts, requests, wikipedia
          print("Imports OK")
          PY

      - name: Run Autoyuson
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          LANGUAGE: "en"
          VIDEO_DURATION: "55"
          TITLE_PREFIX: ""
          CONTENT_THEME: "FACTUAL_SHORTS"
        run: |
          python main_autoyuson.py

      - name: Commit seen topics (if changed)
        run: |
          git config user.name "autoyuson-bot"
          git config user.email "autoyuson@users.noreply.github.com"
          git add data/seen_topics.json || true
          if ! git diff --cached --quiet; then
            git commit -m "autoyuson: update seen topics"
            git push
          else
            echo "No changes to commit."
          fi
