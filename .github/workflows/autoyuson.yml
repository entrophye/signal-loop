name: Autoyuson â€” Factual Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "17 13 * * *"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      # ğŸ”§ TÃ¼m pip Ã§aÄŸrÄ±larÄ±nÄ± *aynÄ±* Python'a yapÄ±yoruz ve sÃ¼rÃ¼mleri sabitliyoruz
      - name: Install Python dependencies (pinned)
        run: |
          python -V
          python -m pip install --upgrade pip setuptools wheel
          # numpy 2.x ile moviepy eski sÃ¼rÃ¼mlerde sorun Ã§Ä±kabiliyor, bu yÃ¼zden 1.26.x
          python -m pip install --no-cache-dir numpy==1.26.4
          # imageio ve ffmpeg kÃ¶prÃ¼sÃ¼
          python -m pip install --no-cache-dir imageio==2.31.1 imageio-ffmpeg==0.4.8
          # KararlÄ± moviepy sÃ¼rÃ¼mÃ¼
          python -m pip install --no-cache-dir moviepy==1.0.3
          # DiÄŸer baÄŸÄ±mlÄ±lÄ±klar
          python -m pip install --no-cache-dir gTTS pillow requests wikipedia \
            google-api-python-client google-auth-httplib2 google-auth-oauthlib
          # Kurulum doÄŸrulama
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          import moviepy.editor as m, imageio, numpy, PIL, gtts, requests, wikipedia
          print("moviepy:", m.__version__)
          print("imageio:", imageio.__version__)
          print("numpy:", numpy.__version__)
          PY

      - name: Run Autoyuson
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          LANGUAGE: "en"
          VIDEO_DURATION: "55"
          TITLE_PREFIX: ""
          CONTENT_THEME: "FACTUAL_SHORTS"
        run: python main_autoyuson.py

      - name: Commit seen topics (if changed)
        run: |
          git config user.name "autoyuson-bot"
          git config user.email "autoyuson@users.noreply.github.com"
          git add data/seen_topics.json || true
          if ! git diff --cached --quiet; then
            git commit -m "autoyuson: update seen topics"
            git push
          else
            echo "No changes to commit."
