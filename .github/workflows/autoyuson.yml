name: Autoyuson â€” Factual Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "17 13 * * *"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      # ðŸ”§ Zorla moviepy kurulumu (Ã¶nce pip upgrade)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --force-reinstall moviepy
          pip install gTTS pillow requests wikipedia google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # Kontrol: gerÃ§ekten yÃ¼klenmiÅŸ mi?
      - name: Verify installation
        run: |
          python - << 'PY'
          import moviepy.editor, gtts, PIL, requests, wikipedia
          print("âœ… MoviePy and all deps installed.")
          PY

      - name: Run Autoyuson
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          LANGUAGE: "en"
          VIDEO_DURATION: "55"
          TITLE_PREFIX: ""
        run: python main_autoyuson.py

      - name: Commit seen topics (if changed)
        run: |
          git config user.name "autoyuson-bot"
          git config user.email "autoyuson@users.noreply.github.com"
          git add data/seen_topics.json || true
          if ! git diff --cached --quiet; then
            git commit -m "autoyuson: update seen topics"
            git push
          else
            echo "No changes to commit."
